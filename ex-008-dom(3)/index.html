    body{

    input{

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Enviar" onclick="somar()">
    <div id="res">
        resultado       
    </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('in1')
            var tn2 = window.document.getElementById('in2')
            var res = window.document.getElementById('res') 
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)       
            var s = n1 + n2
            res.innerHTML = ` a Soma Entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
