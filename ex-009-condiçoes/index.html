<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistema de Multa</h1>
   
    velocidade do carro:  <input type="number" name="txtvel" id="txtvel">   Km/h
    <input type="button" value="Calcular" onclick="Clicar()">
    <div id="res">resultado</div>
    <script>
        
        function Clicar(){
        var res = window.document.getElementById('res')
        var txtv = window.document.getElementById('txtvel')
        var vel = Number(txtv.value)
        res.innerHTML = ` <p>a velocidade do seu carro é <strong>${vel} Km/ h</strong></p> `
        if(vel > 60) {
            res.innerHTML += `<p>Você Esta <strong>MULTADO</strong> por excesso de velocidade </p>`  
        }
        res.innerHTML += ` <p>Dirija Sempre Com Sinto de Segurança </p>`
        }
    </script>
</body>
</html
