<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            display: flex;
        }
    div#bloco1{
        font:normal 25px arial;
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
         
        
    }
   
</style>
</head>
<body>
   <div id="bloco1" onmouseenter="entrar()" onclick="clicar()" onmouseout="saida()">
    Interaja
   </div>
   
   </div>
   <script>
    /* no bloco1  Estou fazendo as a√ßoes colocando os eventos dentro do HTML e chamando pro JavaScript
    */
    var a = window.document.getElementById('bloco1')
    function clicar(){      
        a.innerHTML = 'Clicou!'
        a.style.background = 'blue' 
    }
    function entrar(){
        a.innerHTML = "Entrou!"
        a.style.background = 'black'
    }
    function saida(){
        a.innerHTML = "Saiu!"
        a.style.background = "Green"
    }
    
   </script>
</body>
</html>
