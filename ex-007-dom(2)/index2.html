<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#bloco2{
        
        font:normal 25px arial;
        width: 200px;
        height: 200px;
        background-color: blue;
        line-height: 200px;
        text-align: center;       
        color: white;
    }
    </style>
</head>
<body>
    <div id="bloco2">Interaja</div>
    <script>
        /* Aqui estou Chamando os eventos Dom Dentro do Proprio JavaScript Usando
        o <addEventListener> Com isso Consigo Deixar Meu Html Mais Limpo e Fazendo 
            as Fun√ßoes APenas Dentro do JavaScript*/
        var a = window.document.getElementById('bloco2')
        a.addEventListener('click',clicar )
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout' ,sair)
        function clicar(){
            a.innerHTML ="Clicou!"
            a.style.background= "red"

        }
        function entrar(){
            a.innerHTML= "Entrou!"
            a.style.background = "yellow "
        }
        function sair(){
            a.innerHTML="saiu!"
            a.style.background = " blue"
        }

    </script>
</body>
</html>
